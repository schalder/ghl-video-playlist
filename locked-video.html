<link rel="stylesheet" href="https://schalder.github.io/ghl-video-playlist/locked-video-style.css">
<script src="https://schalder.github.io/ghl-video-playlist/locked-playlist.js"></script>

<div id="locked-video-playlist">
  <div class="playlist-container">
    <div class="video-player">
      <iframe id="video-player" src="https://www.youtube.com/embed/ry9XNMDRN0U" frameborder="0" allowfullscreen></iframe>
      <div id="locked-overlay" class="locked-overlay" style="display: none;">This Video Is Locked!</div>
    </div>
    <div class="video-list">
      <ul id="video-titles">
        <li data-video-url="https://www.youtube.com/embed/ry9XNMDRN0U" class="active" data-locked="false">YouTube Video 1</li>
        <li data-video-url="https://www.youtube.com/embed/JU_qhM3lcgI" data-locked="true">YouTube Video 2</li>
        <li data-video-url="https://player.vimeo.com/video/199229175" data-locked="true">Vimeo Video 1</li>
        <li data-video-url="https://player.vimeo.com/video/199229175" data-locked="true">Vimeo Video 2</li>
        <li data-video-url="https://www.example.com/video1.mp4" data-type="mp4" data-locked="true">MP4 Video 1</li>
        <li data-video-url="https://www.example.com/video2.mp4" data-type="mp4" data-locked="true">MP4 Video 2</li>
      </ul>
    </div>
  </div>
</div>
